name: deploy

on:
  push:
    branches: [ "main" ]
    paths:
      - "src/**"
      - "build.gradle*"
      - "settings.gradle*"
      - "gradle/**"
      - "Dockerfile"
      - ".github/workflows/**"

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: dear-api

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    outputs:
      owner_lc: ${{ steps.owner.outputs.owner_lc }}
    steps:
      - uses: actions/checkout@v4

      - id: owner
        run: |
          OWNER_LC="${GITHUB_REPOSITORY_OWNER,,}"
          echo "owner_lc=$OWNER_LC" >> $GITHUB_OUTPUT

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ steps.owner.outputs.owner_lc }}/${{ env.IMAGE_NAME }}:latest
  deploy:
    runs-on: ubuntu-latest
    needs: [ build_and_push ]
    steps:
      - name: Deploy by SSM (Blue-Green)
        uses: peterkimzz/aws-ssm-send-command@master
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          instance-ids: ${{ secrets.EC2_INSTANCE_ID }}
          working-directory: /
          comment: Blue-Green Deploy
          command: |
            set -e
            cd /opt/dear

            echo "üîê Login GHCR"
            docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.PERSONAL_ACCESS_TOKEN }}

            echo "üì• Pull latest image"
            docker pull ghcr.io/${{ needs.build_and_push.outputs.owner_lc }}/${{ env.IMAGE_NAME }}:latest

            echo "üîé Detect active color"
            if docker ps --format '{{.Names}}' | grep -q '^app-blue$'; then
              ACTIVE=blue
              INACTIVE=green
            else
              ACTIVE=green
              INACTIVE=blue
            fi

            echo "üü¢ Active: $ACTIVE"
            echo "üîµ Inactive: $INACTIVE"

            echo "üöÄ Start inactive app (app-$INACTIVE)"
            docker compose up -d app-$INACTIVE

            echo "‚è≥ Health check app-$INACTIVE"
            for i in {1..30}; do
              if curl -fs http://app-$INACTIVE:8080/actuator/health | grep -q UP; then
                echo "‚úÖ app-$INACTIVE is healthy"
                break
              fi
              echo "‚Ä¶ waiting ($i)"
              sleep 5
            done

            if ! curl -fs http://app-$INACTIVE:8080/actuator/health | grep -q UP; then
              echo "‚ùå Health check failed"
              exit 1
            fi

            echo ""
            echo "üéØ READY TO SWITCH"
            echo "üëâ NPMÏóêÏÑú Forward HostÎ•º app-$INACTIVE:8080 ÏúºÎ°ú Î≥ÄÍ≤ΩÌïòÏÑ∏Ïöî"
            echo ""

            docker image prune -f