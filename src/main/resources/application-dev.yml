spring:
  docker:
    compose:
      enabled: true
      file: docker-compose.yml
      lifecycle-management: start-and-stop

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.h2.Driver

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        highlight_sql: true
        use_sql_comments: true
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}
  capsule-domain: ${CORS_CAPSULE_DOMAIN:http://localhost:3000} # 프론트의 라우팅 방식, 도메인 생성 시 바뀔 부분

logging:
  level:
    org.hibernate.orm.jdbc.bind: TRACE
    org.hibernate.orm.jdbc.extract: TRACE
    org.springframework.transaction.interceptor: TRACE
    com.example.demo: DEBUG

coolsms:
  api-key: ${COOLSMS_API_KEY}
  api-secret: ${COOLSMS_API_SECRET}
  from-number: ${COOLSMS_FROM_NUMBER}

openai:
  api:
    key: ${OPENAI_API_KEY}          # 이미 쓰는 키가 있으면 그걸로
    base-url: https://api.openai.com/v1
  moderation:
    model: omni-moderation-2024-09-26
    connect-timeout-ms: 2000
    read-timeout-ms: 5000
    fail-closed: true               # OpenAI 장애/타임아웃이면 저장 막을지

