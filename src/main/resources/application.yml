spring:
  config:
    import: optional:file:.env[.properties]

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  output:
    ansi:
      enabled: always

  datasource:
    hikari:
      auto-commit: true

  jpa:
    properties:
      hibernate:
        connection:
          isolation: 2                 # READ_COMMITTED 격리 수준
      javax:
        persistence:
          lock:
            timeout: 3000              # 비관적 락 타임아웃

  mvc:
    hiddenmethod:
      filter:
        enabled: true

springdoc:
  default-produces-media-type: application/json

security:
  encryption:
    aes-key: ${AES_KEY}
    sha-salt: ${SHA_SALT}

jwt:
  secret: ${JWT_SECRET_KEY}
  access-token:
    expiration: 10800000 # 3시간 (3 * 60 * 60 * 1000)
  refresh-token:
    expiration: 2592000000 # 30일 (30 * 24 * 60 * 60 * 1000)

cookie:
  secure: true
  same-site: Lax
  domain: ${COOKIE_DOMAIN:}

server:
  forward-headers-strategy: native

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: never

sanction:
  rate-limit:
    window-seconds:
      LOW: 60
      MEDIUM: 30
      HIGH: 10

    max-requests:
      LOW: 60
      MEDIUM: 30
      HIGH: 10

    cooldown-seconds:
      LOW: 0
      MEDIUM: 300
      HIGH: 1800

  monitoring:
    suspicion-ttl: 30m
    thresholds:
      warning: 50
      limit: 100

    anomaly-scores:
      NONE: 0
      SUSPICIOUS_PATTERN: 10
      RAPID_RETRY: 20
      LOCATION_RETRY: 15
      IMPOSSIBLE_MOVEMENT: 50
      TIME_MANIPULATION: 30
