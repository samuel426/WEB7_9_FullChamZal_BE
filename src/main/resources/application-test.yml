spring:
  docker:
    compose:
      enabled: false

  datasource:
    url: jdbc:h2:mem:db_test;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  data:
    redis:
      host: localhost
      port: 6379

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

security:
  encryption:
    aes:
      key: "12345678901234567890123456789012"
    sha:
      salt: "test-salt-for-phone-number-hashing"

jwt:
  secret-key: "test-jwt-secret-key-minimum-32-bytes-required-for-hs256-algorithm-!!!"
  access-token:
    expiration: 10800000 # 3시간
  refresh-token:
    expiration: 2592000000 # 30일

cors:
  allowed-origins: "http://localhost:3000"